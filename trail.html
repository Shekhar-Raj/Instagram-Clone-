<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./assets/image1.jpeg">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="logo">
                <div class="instagram"><img src="assets/instawrit.png" alt="Instagram Logo"></div>
            </div>
            <div class="icons">
                <!-- Icon items here -->
            </div>
            <div class="sideline">
                <div class="line"></div>
            </div>
        </div>
        <div class="main-content">
            <div class="story-bar">
                <!-- Story items here -->
            </div>
            <div class="post">
                <div class="header">
                    <div class="postprof"><img src="assets/mukesh.jpg" class="profimg"/>
                        <div id="nameandbluetick">
                            <div class="profname"><b>mrmukeshgahlot</b><div class="song">Original Audio</div></div>
                            <img src="assets/bluetick.jpg" class="bluetick">
                        </div>
                        <div class='dots'>...</div>
                    </div>
                </div>
                <div class="content">
                    <video width="468" height="585" controls>
                        <source src="assets/Snapinsta.app_video_An-0qdwCfHVtfRUlR-6V6xiKZ9FUbXRR1tE31xB7TurMiQVKmG8wee3BJcyWTvC_3aPg7jXONq7tDLqEYLMVCYk.mp4" type="video/mp4">
                    </video>
                    <div class="postfooter">
                        <div class="footicon">
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-regular fa-comment"></i>
                            <i class="fa-regular fa-paper-plane"></i>
                            <i class="fa-solid fa-bookmark" id="bookmark"></i>
                        </div>
                        <div class="likes"><b>11,518 likes</b></div>
                        <div class="header1">
                            <div class="postprof1">
                                <div id="nameandbluetick1">
                                    <div class="profname1"><b>mrmukeshgahlot</b><img src="assets/bluetick.jpg" class="bluetick1">
                                        <span class="caption1">Improve your sleeping habits to recover fast & perform better.</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="postcomment">View all 189 comments</div>
                        <div class="addcomment">Add a comment...</div>
                        <hr>
                    </div>
                </div>
            </div>
            <!-- Repeat post structure for additional posts -->
        </div>
    </div>
</body>
</html>
